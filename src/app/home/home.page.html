<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios Cercanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let u of usuariosCercanos">
        <ion-card button (click)="verPerfil(u.userId)">
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img [src]="u.avatar" />
            </ion-avatar>
            <ion-label>
              <h2>{{ u.name }}</h2>
              <p>{{ u.distance }} metros de ti</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngIf="!loading && usuariosCercanos.length === 0">
    <ion-label>No se encontraron usuarios cercanos.</ion-label>
  </ion-item>
</ion-content>
