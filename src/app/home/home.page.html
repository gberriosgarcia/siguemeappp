<ion-content class="ion-padding">
  <!-- Barra superior/menú -->
  <ion-toolbar class="barrasuperior" style="--background: transparent; --box-shadow: none;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Título -->
  <p class="titulo-personas">Personas cerca tuyo:</p>

  <!-- 📍 Mapa en tiempo real -->

  <!-- Slider de personas reales -->
  <ion-slides [options]="slideOpts">
    <ion-slide>
      <div class="user-row">
        <button *ngFor="let user of usuariosCercanos"
                (click)="verPerfil(user)"
                class="user-card-button">
          <div class="user-info">
            <img [src]="user.avatar || 'assets/avatar.png'" alt="{{ user.nombre }}" class="avatar" />
            <span class="user-name">{{ user.nombre || 'Usuario cercano' }}</span>
          </div>
          <ion-icon name="ellipsis-vertical-outline" class="options-icon"></ion-icon>
        </button>

        
      </div>
    </ion-slide>
  </ion-slides>

  <!-- Paginador -->
  <div class="pager">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</ion-content>
