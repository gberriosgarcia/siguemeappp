<ion-content class="ion-padding">
  <!-- Barra superior/menÃº -->
  <ion-toolbar class="barrasuperior" style="--background: transparent; --box-shadow: none;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- TÃ­tulo -->
  <p class="titulo-personas">Personas cerca tuyo:</p>

  <!-- ðŸ“ Mapa en tiempo real -->
  <div class="map-container">
    <!-- Leaflet renderizarÃ¡ aquÃ­ -->
    <div id="map"></div>
  </div>

  <!-- Slider de personas -->
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let grupo of grupos">
      <div class="user-row">
        <button *ngFor="let user of grupo"
                routerLink="/previewuser"
                class="user-card-button">
          <div class="user-info">
            <img [src]="user.avatar" alt="{{ user.name }}" class="avatar" />
            <span class="user-name">{{ user.name }}</span>
          </div>
          <ion-icon name="ellipsis-vertical-outline" class="options-icon"></ion-icon>
        </button>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- Paginador -->
  <div class="pager">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</ion-content>
